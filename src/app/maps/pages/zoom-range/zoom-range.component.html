<div #map class="map-container"></div>

<div class="row">
  <div class="col-12 zoom-range">
    <label class="form-label" for="customRange1"><b>Zoom: {{zoomLevel | number: "1.2-2"}}
        | Lng, Lat = [{{centerCoordinates[0] | number:"2.16-16"}}, {{centerCoordinates[1] | number:"2.16-16"}}]
      </b></label>
    <input type="range" class="form-range" id="customRange1" [value]="zoomLevel" min="0.87" max="18" step="1" #zoomInput
      (input)="zoomChange(zoomInput.value)">
  </div>
  <div class="col-12 btns-range">
    <button class="btn btn-primary" (click)="zoomOut()"><i class="bi bi-dash"></i></button>
    <button class="btn btn-primary float-end" (click)="zoomIn()"><i class="bi bi-plus"></i></button>
  </div>
</div>
